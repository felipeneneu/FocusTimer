<!DOCTYPE html>
<html lang="pt-BR">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Temporizador Estilo Pomodoro">
    <link rel="stylesheet" href="./main.css">
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script type="module" src="./src/main.js" defer></script>
    <title>FocusTimer - Pomodoro</title>
</head>

<body>

    <div id="app">
        <button id="toggle-mode">
            <span class="sr-only">Ativar Light Mode</span>
            <i class="ph-bold ph-sun"></i>
            <i class="ph-bold ph-mom"></i>
        </button>

        <section id="timer" class="flex">
            <span id="minutes">00</span>
            <span>:</span>
            <span id="seconds">00</span>
        </section>

        <section id="controls" class="flex">
            <button class="ph ph-play-circle" data-action="toggleRunning">
                <span class="sr-only">Iniciar Contador</span>
            </button>

            <button class="ph ph-pause-circle" data-action="toggleRunning">
                <span class="sr-only">Pausar Cotador</span></button>

            <button class="ph ph-timer secundary" data-action="set">
                <span class="sr-only">Ajustar Contador</span></button>

            <button class="ph ph-stop-circle secundary" data-action="reset">
                <span class="sr-only">Parar Contador</span></button>

            <button class="ph ph-speaker-none secundary" data-action="toggleMusic"><span class="sr-only">Desativar
                    Som</span></button>

            <button class="ph ph-speaker-high" data-action="toggleMusic"><span class="sr-only">Ativar
                    Som</span></button>

        </section>
    </div>



</body>

</html>
